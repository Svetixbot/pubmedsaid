<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<title>Pub Med Said</title>
<style>

#chart {
  width: 500px;
  height: 500px;
  background: #ddd;
}

text {
  pointer-events: none;
  color: white;
}

.grandparent text {
  font-weight: bold;
}

rect {
  fill: none;
  stroke: #fff;
}

rect.parent,
.grandparent rect {
  stroke-width: 2px;
}

.grandparent rect {
  fill: #eb7260;
}

.grandparent:hover rect {
  fill: #ee9700;
}

.children rect.parent,
.grandparent rect {
  cursor: pointer;
}

.children rect.parent {
  fill: #bbb;
  fill-opacity: .5;
}

.children:hover rect.child {
  fill: #bbb;
}

</style>

<div class="page-header">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 text-center">
        <a href="/"><h1>PubMedSaid</h1></a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      Prototype presented by Dr Fabian Buske, Quek Xiu Cheng and Kenneth Sabir
    </div>
  </div>
</div>      

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <p id="chart">
      <div id="articleAbstract"></div>
    </div>  
    <div class="col-md-6">
      <div id="gen_desc">
      </div>
      <ul id="articles"></ul>
    </div>   
  </div>
</div>    

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var color = d3.scale.ordinal()
    .domain(['Diseases','Go', 'Wiki'])
    .range(["#3a9ad9", "#29aba4", "#e9eod5"]);

var margin = {top: 20, right: 0, bottom: 0, left: 0},
    width = 500,
    height = 500 - margin.top - margin.bottom,
    formatNumber = d3.format(",d"),
    transitioning;

var x = d3.scale.linear()
    .domain([0, width])
    .range([0, width]);

var y = d3.scale.linear()
    .domain([0, height])
    .range([0, height]);

var treemap = d3.layout.treemap()
    .children(function(d, depth) { return depth ? null : d._children; })
    .sort(function(a, b) { return a.value - b.value; })
    .ratio(height / width * 0.5 * (1 + Math.sqrt(5)))
    .round(false);

var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.bottom + margin.top)
    .style("margin-left", -margin.left + "px")
    .style("margin.right", -margin.right + "px")
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    .style("shape-rendering", "crispEdges");

var grandparent = svg.append("g")
    .attr("class", "grandparent");

grandparent.append("rect")
    .attr("y", -margin.top)
    .attr("width", width)
    .attr("height", margin.top);

grandparent.append("text")
    .attr("x", 6)
    .attr("y", 6 - margin.top)
    .attr("dy", ".75em");

d3.json("ENSP00000371690.json", function(root) {
  initialize(root);
  accumulate(root);
  layout(root);
  display(root);

  function initialize(root) {
    root.x = root.y = 0;
    root.dx = width;
    root.dy = height;
    root.depth = 0;
  }

  // Aggregate the values for internal nodes. This is normally done by the
  // treemap layout, but not here because of our custom implementation.
  // We also take a snapshot of the original children (_children) to avoid
  // the children being overwritten when when layout is computed.
  function accumulate(d) {
    return (d._children = d.children)
        ? d.value = d.children.reduce(function(p, v) { return p + accumulate(v); }, 0)
        : d.value;
  }

  // Compute the treemap layout recursively such that each group of siblings
  // uses the same size (1×1) rather than the dimensions of the parent cell.
  // This optimizes the layout for the current zoom state. Note that a wrapper
  // object is created for the parent node for each group of siblings so that
  // the parent’s dimensions are not discarded as we recurse. Since each group
  // of sibling was laid out in 1×1, we must rescale to fit using absolute
  // coordinates. This lets us use a viewport to zoom.
  function layout(d) {
    if (d._children) {
      treemap.nodes({_children: d._children});
      d._children.forEach(function(c) {
        c.x = d.x + c.x * d.dx;
        c.y = d.y + c.y * d.dy;
        c.dx *= d.dx;
        c.dy *= d.dy;
        c.parent = d;
        layout(c);
      });
    }
  }

  function display(d) {
    grandparent
        .datum(d.parent)
        .on("click", transition)
      .select("text")
        .text(name(d));

    var g1 = svg.insert("g", ".grandparent")
        .datum(d)
        .attr("class", "depth");

    var g = g1.selectAll("g")
        .data(d._children)
      .enter().append("g");

    g.filter(function(d) { return d._children; })
        .classed("children", true)
        .on("click", transition)

    g.filter(function(d) { return !d._children; })
        .on("mouseover", displayArticles)    
        .on("click", displayArticles)    

    g.selectAll(".child")
        .data(function(d) { return d._children || [d]; })
      .enter().append("rect")
        .attr("class", "child")
        .call(rect)  

    g.append("rect")
        .attr("class", "parent")
        .call(rect)
      .append("title")
        .text(function(d) { return formatNumber(d.value); })

    g.append("text")
        .attr("dy", ".75em")
        .text(function(d) { return d.name; })
        .call(text);

    function  populateGenDescription(d) {
       d3.select("#gen_desc").selectAll("h1").remove();
       d3.select("#gen_desc")
        .selectAll("h1")
        .data([d])
        .enter()
        .append("h1")
        .text(function(d) { 
          return d.name; 
        });
       d3.select("#gen_desc").selectAll("pre").remove();
       d3.select("#gen_desc")
        .selectAll("pre")
        .data([d])
        .enter()
        .append("pre")
        .text(function(d) { 
          return d.description; 
        });
    }

    function  displayArticles(d) {
      populateGenDescription(d)
      if (d.articles) {
        d3.select("#articles").call(list, d.articles);
      }
    }

    function list(ul, data) {
      var sortedData = data.sort(function(a,b){
            return parseInt(b.date.replace(" ", "")) - parseInt(a.date.replace(" ", ""))
          }).slice(0,10)

      ul.selectAll("li").remove();
      var li = ul.selectAll("li")
        .data(sortedData)
        .enter()
        .append("li")
      

      li.append("div")
        .attr("class", d.url)
        .append("h3")
        .on("mouseover", showArticleAbstract)
        .append("a")
        .attr("href", function(d) {return d.url})
        .text(function(d) { 
          return d.articletitle; 
        });

      li.append("p")
        .text(function(d) { 
          return "Author: " + d.author; 
        });  
      li.append("p")
        .text(function(d) { 
          return "Journal: " + d.title; 
        });
      li.append("p")
        .text(function(d) { 
          return "Published: " + d.date; 
        });
    }

    function showArticleAbstract(article){
      d3.select("#articleAbstract").selectAll("p").remove()
      d3.select("#articleAbstract")
        .append("p")
        .text(article.abstracttext)
    }

    function transition(d) {
      if (transitioning || !d) return;
      transitioning = true;

      var g2 = display(d),
          t1 = g1.transition().duration(750),
          t2 = g2.transition().duration(750);

      // Update the domain only after entering new elements.
      x.domain([d.x, d.x + d.dx]);
      y.domain([d.y, d.y + d.dy]);

      // Enable anti-aliasing during the transition.
      svg.style("shape-rendering", null);

      // Draw child nodes on top of parent nodes.
      svg.selectAll(".depth").sort(function(a, b) { return a.depth - b.depth; });

      // Fade-in entering text.
      g2.selectAll("text").style("fill-opacity", 0);

      // Transition to the new view.
      t1.selectAll("text").call(text).style("fill-opacity", 0);
      t2.selectAll("text").call(text).style("fill-opacity", 1);
      t1.selectAll("rect").call(rect);
      t2.selectAll("rect").call(rect);

      // Remove the old node when the transition is finished.
      t1.remove().each("end", function() {
        svg.style("shape-rendering", "crispEdges");
        transitioning = false;
      });
    }

    return g;
  }

  function text(text) {
    text.attr("x", function(d) { return x(d.x) + 6; })
        .attr("y", function(d) { return y(d.y) + 6; });
  }

  function rect(rect) {
    rect.attr("x", function(d) { return x(d.x); })
        .attr("y", function(d) { return y(d.y); })
        .attr("width", function(d) { return x(d.x + d.dx) - x(d.x); })
        .attr("height", function(d) { return y(d.y + d.dy) - y(d.y); })
        .style("fill", function(d) { return color(d.parent.name) })
  }

  function name(d) {
    return d.parent
        ? name(d.parent) + "." + d.name
        : d.name;
  }
});

</script>
